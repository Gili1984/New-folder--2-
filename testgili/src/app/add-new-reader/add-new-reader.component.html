<div class="all">
<button mat-button class="backBtn"  type="button" (click)="goBack()"><mat-icon aria-hidden="false" aria-label="Back icon" fontSet="material-icons" style="font-size: 24px; vertical-align: middle;">arrow_back</mat-icon></button>

  <div class="divForm">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add New Reader</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>ID:</mat-label>
              <input matInput type="number" required="true" [(ngModel)]="newReader.idReader"  (blur)="checkIfIdExists()">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Name:</mat-label>
              <input matInput type="String" required="true"[(ngModel)]="newReader.readerName">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Phone:</mat-label>
              <input matInput type="String" [(ngModel)]="newReader.phone">
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email:</mat-label>
              <input matInput type="String" required="true"[(ngModel)]="newReader.email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>
          <!-- <p>
            <mat-form-field appearance="outline">
              <mat-label>BirthDate:</mat-label>
              <input matInput type="date" [(ngModel)]="newReader.birthDate">
              </mat-form-field>
          </p> -->
                  <p>
            <mat-form-field appearance="outline">
              <mat-label>BirthDate:</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="newReader.birthDate"  max="{{ today | date: 'yyyy-MM-dd' }}">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </p>
    </mat-card-content>
    <button mat-button class="addBorrowBtn" (click)="addReader()" >Add</button>
   
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
</div>
