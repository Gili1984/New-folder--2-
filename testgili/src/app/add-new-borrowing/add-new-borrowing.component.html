<div class="all">
<button mat-button   class="backBtn" type="button" (click)="goBack()"><mat-icon aria-hidden="false" aria-label="Back icon" fontSet="material-icons" style="font-size: 24px; vertical-align: middle;">arrow_back</mat-icon></button>
<div class="divForm">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add New Borrow</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
          <mat-form-field class="example-full-width">
            <mat-label>idReader:</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControlReader"
                   [matAutocomplete]="autoReader">
            <mat-autocomplete autoActiveFirstOption #autoReader="matAutocomplete">
              <mat-option *ngFor="let reader of filteredOptionsReader | async" [value]="reader.readerName" (click)="selectReader(reader)">
                {{reader.readerName}} - {{reader.idReader}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>id Book:</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="autoBook">
            <mat-autocomplete autoActiveFirstOption #autoBook="matAutocomplete">
              <mat-option *ngFor="let book of filteredOptions | async" [value]="book.bookName" (click)="selectBook(book)">
                {{book.bookName}} - {{book.idBook}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          
    </mat-card-content>
    <button mat-button  class="addBorrowBtn" (click)="addBorrow()" >Add</button>
  
  </mat-card>
</div>
</div>
