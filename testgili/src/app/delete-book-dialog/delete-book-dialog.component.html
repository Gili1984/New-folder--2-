
<mat-dialog-content>
    <p>Are you sure you want to  <strong>DELETE</strong> {{ data.book.bookName }}book?</p>
  
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>NO</button>
   
    <button mat-button mat-dialog-close [mat-dialog-close]="true" color="black" style="background-color: brown;"  (click)="deleteBook(data.book)">
      YES
    </button>
  </mat-dialog-actions>
