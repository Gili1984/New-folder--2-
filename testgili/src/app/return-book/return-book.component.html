<div class="all">
<button mat-button  class="backBtn" type="button" ><mat-icon aria-hidden="false" aria-label="Back icon" fontSet="material-icons" style="font-size: 24px; vertical-align: middle;" (click)="goBack()">arrow_back</mat-icon></button>
<div class="divForm">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Return Book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>id Book:</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let book of filteredOptions | async" [value]="book.bookName" (click)="onBookSelected(book)">
              {{book.bookName}} - {{book.idBook}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </p>
          <p>
            <mat-form-field>
              <mat-label>Reader</mat-label>
              <mat-select [(ngModel)]="selectedReaderId">
                <mat-option *ngFor="let reader of readers" [value]="reader.idReader">
                  {{ reader.readerName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </p>
    </mat-card-content>
    <button mat-raised-button class="returnBtn" (click)="openDialog()">Return</button>
  
  </mat-card>

</div>
</div>
