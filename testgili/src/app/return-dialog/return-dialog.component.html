


<mat-dialog-content  *ngIf="data.borrowing && data.borrowing.idBook">
  <h3>idBook: {{ data.borrowing.idBook.idBook  }}</h3>
  <p>Are you sure you want to return <strong>{{ data.borrowing.idBook.bookName }}</strong> book?</p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>NO</button>
 
  <button mat-button mat-dialog-close [mat-dialog-close]="true" color="black" style="background-color: brown;"  (click)="onDateReturnChange(data.borrowing)">
    YES
  </button>
</mat-dialog-actions>
