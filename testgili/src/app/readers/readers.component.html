
<div class="all">

<button mat-raised-button class="newPageBtn"  [routerLink]="['/addNewReader']">
    addNewReader
  </button>
  <div class="divTable">
    <mat-form-field>
      <mat-label>Search Reader</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter ID or Name" #input>
    </mat-form-field>

    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let reader"> <mat-icon class="delete-icon" (click)="openDeleteDialog(reader)">delete</mat-icon>
             {{reader.idReader}}
           
             </td>
        </ng-container>
      
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let reader"> {{reader.readerName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let reader"> {{reader.phone }} </td>
        </ng-container>
      
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let reader"> {{reader.email }} </td>
        </ng-container>
        <ng-container matColumnDef="BirthDate">
            <th mat-header-cell *matHeaderCellDef> BirthDate </th>
            <td mat-cell *matCellDef="let reader"> {{formatDate(reader.birthDate )}} </td>
          </ng-container>
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> details </th>
            <td mat-cell *matCellDef="let reader"><button mat-button (click)="openDialog(reader)">Borrowing List</button></td>
            
          </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow  class="example-element-row">
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
