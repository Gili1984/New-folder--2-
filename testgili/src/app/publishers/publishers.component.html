
<div class="all">

<button mat-raised-button style="background-color: brown;"  class="newPageBtn" [routerLink]="['/addNewPublisher']">
    Add New Publisher
  </button>
  <div class="report">
 <div class="select">
    <mat-form-field >
      <mat-label>Publishers</mat-label>
      <mat-select [(value)]="reportForPublisher">
        <mat-option *ngFor="let publisher of publishersForSelect"  [value]="publisher">
          {{ publisher.publishersName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button style="background-color: brown;" class="reportBtn" (click)="openDialog()">
    Get Report
  </button>
</div>
  <div class="divTable">
    <mat-form-field>
      <mat-label>Search Publisher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter ID Or Name" #input>
    </mat-form-field>

    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
    <ng-container matColumnDef="idPublishers">
      <th  *matHeaderCellDef>Publisher ID </th>
      <td mat-cell *matCellDef="let publisher">
        <mat-icon class="delete-icon" (click)="openDeleteDialog(publisher)">delete</mat-icon>
         {{publisher.idPublishers}}
        
         </td>
    </ng-container>
  
    <ng-container matColumnDef="publishersName">
      <th mat-header-cell *matHeaderCellDef> Publisher Name </th>
      <td mat-cell *matCellDef="let publisher"> {{publisher.publishersName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let publisher"> {{publisher.location }} </td>
    </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
