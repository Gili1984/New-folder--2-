<mat-card class="example-card">
    <mat-card-header class="bookName center">
      <mat-card-title>{{book.bookName}}</mat-card-title>
      <mat-icon class="star-icon" *ngIf="book.star">star</mat-icon>
    </mat-card-header>

    <img mat-card-image [src]="book.img" alt="Photo of a Shiba Inu"  height="140">
    <mat-card-content class="center">
      <p>{{book.idPublisher.publishersName}} - {{book.category}}</p>
      <mat-icon class="delete-icon" (click)="openDeleteDialog(book)">delete</mat-icon>
    </mat-card-content>
    <mat-card-content class="center">
      <p>Amount available: {{book.amountInLibrary}}</p>
    </mat-card-content>
    <button mat-button class="edit btn" (click)="editAmount(book)">Edit Amount</button>
    <button mat-button class="details btn" (click)="openDialog(book)">For More Details</button>
  </mat-card>
