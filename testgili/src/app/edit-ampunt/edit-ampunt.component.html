

  
  <h2 mat-dialog-title><h2>Edit mount Of Book:{{ data.book.bookName }}</h2>
  <mat-dialog-content>
    <p>
        <mat-form-field appearance="outline">
          <mat-label>amount:</mat-label>
          <input matInput type="number" [(ngModel)]="newAmount" required="true" (input)="validateQuantity()">
        </mat-form-field>
        <mat-error *ngIf="quantityError">{{ quantityErrorMessage }}</mat-error>
      </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
   
    <button mat-button mat-dialog-close color="black" [mat-dialog-close]="true" style="background-color: brown;" (click)="edit()" [disabled]="quantityError">
        Edit
      </button>
  </mat-dialog-actions>
